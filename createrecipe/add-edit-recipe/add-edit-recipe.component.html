<div class="card">
    <div class="card-body">
        <form novalidate
        (ngSubmit)="save()"
        [formGroup]="recipeForm">
          <div class="form-group row mb-2">
            <label class="col-md-1 col-form-label"
                  for="recipenameId">Name</label>
            <div class="col-md-9">
              <input class="form-control"
                    id="recipenameId"
                    type="text"
                    placeholder="Enter Recipe Name (required)"
                    formControlName="name"
                    [ngClass]="{'is-invalid': (recipeForm.get('name').touched ||
                                                recipeForm.get('name').dirty) &&
                                                !recipeForm.get('name').valid }" />
              <span class="invalid-feedback">
                <span *ngIf="recipeForm.get('name').errors?.required">
                  Please enter recipe name.
                </span>
                <span *ngIf="recipeForm.get('name').errors?.minlength">
                  The recipe name must be longer than 3 characters.
                </span>
              </span>
            </div>
          </div>

          <div class="form-group row mb-2">
            <label class="col-md-1 col-form-label"
                  for="overviewId">Description</label>
            <div class="col-md-9">
              <textarea class="form-control"
                    id="overviewId"
                    type="text"
                    placeholder="Overview about your recipe"
                    formControlName="overview"
                    [ngClass]="{'is-invalid': !recipeForm.get('overview').valid }" >
              </textarea>
              <span class="invalid-feedback">
                <span *ngIf="recipeForm.get('overview').errors?.required">
                  Please enter overview of this recipe.
                </span>
                <span *ngIf="recipeForm.get('overview').errors?.maxlength">
                  The recipe description must be less than 500 characters.
                </span>
              </span>
            </div>
          </div>
          <div style="margin:15px">
              <app-ingrediant [ingrediants]="recipeData?.ingrediants"></app-ingrediant>
              <app-methods [steps]="recipeData?.steps"></app-methods>
              
          </div> 
        </form>
      
    </div>
  </div>
